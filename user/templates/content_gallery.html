<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} Django Dernek Sitesi{% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeleri {% endblock %}">
    <meta name="description" content="{% block description %} Anasayfa kısa açıklama {% endblock %}">


    <!-- Favicon -->
    <link rel="icon" href='{% block favicon %}{% endblock %}'>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static  'ozel.css' %}">
    <script src="https://kit.fontawesome.com/fb251c0c7f.js" crossorigin="anonymous"></script>


    <!-- jQuery !-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- jQuery UI !-->
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    {% block head %} {% endblock %}

</head>

<body>
<div class="container">
<h2>{{ content.title }}</h2>
<hr>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="content_id" id="id_content_id" value="{{ content.id }}">
    <label for="id_title">Title:</label>
    <input type="text" name="title" class="form-control mb-30" id="id_subject" placeholder="Title" maxlength="50">
    <label for="id_image">Image:</label>
    <input type="file" name="image" class="form-control mb-30" placeholder="image" id="id_image" accept="image/*">
    <button type="submit" class="btn btn-primary">Upload Image</button>
</form>

<hr>
{% for rs in images %}
    <img src="{{ rs.image.url }}" alt="" height="200" width="200">
{% endfor %}
</div>
</body>
</html>
