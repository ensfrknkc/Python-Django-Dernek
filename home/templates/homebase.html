<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} Django Dernek Sitesi{% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeleri {% endblock %}">
    <meta name="description" content="{% block description %} Anasayfa kısa açıklama {% endblock %}">



    <!-- Favicon -->
    <link rel="icon" href='{% block favicon %}{% endblock %}'>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static  'ozel.css' %}">
    <script src="https://kit.fontawesome.com/fb251c0c7f.js" crossorigin="anonymous"></script>


    <!-- jQuery !-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- jQuery UI !-->
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>

<body>
{% include 'header.html' %}

{% block slider %}  {% endblock %}

{% block content %}  {% endblock %}

{% include 'footer.html' %}

{% block foot %} {% endblock %}
</body>
</html>
