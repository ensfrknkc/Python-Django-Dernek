<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} Django Dernek Sitesi{% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeleri {% endblock %}">
    <meta name="description" content="{% block description %} Anasayfa kısa açıklama {% endblock %}">


    <!-- Favicon -->
    <link rel="icon" href='{% block favicon %}{% endblock %}'>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>

<body>
{% include 'header.html' %}

{% block slider %}  {% endblock %}

{% block content %}  {% endblock %}

{% include 'footer.html' %}

{% block foot %} {% endblock %}
</body>
</html>
